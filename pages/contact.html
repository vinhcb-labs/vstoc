<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact · VSTOC</title>
  <link rel="stylesheet" href="../assets/style.css" />
</head>
<body class="page">
<div class="container">
  <header class="page-header">
    <h1>Contact</h1>
    <p class="subtitle">Liên hệ hợp tác & hỗ trợ người dùng</p>
  </header>

<section>
  <h2>Thông tin liên hệ</h2>
  <p>Email: <a href="mailto:hello@vstoc.app">hello@vstoc.app</a> · Hỗ trợ: <a href="mailto:support@vstoc.app">support@vstoc.app</a></p>
</section>
<section>
  <h2>Gửi lời nhắn</h2>
  <form id="contact-form" class="form">
    <div class="form-row">
      <label>Họ tên</label>
      <input type="text" name="name" required placeholder="Tên của bạn"/>
    </div>
    <div class="form-row">
      <label>Email</label>
      <input type="email" name="email" required placeholder="you@example.com"/>
    </div>
    <div class="form-row">
      <label>Nội dung</label>
      <textarea name="message" rows="5" required placeholder="Tôi cần hỗ trợ về..."></textarea>
    </div>
    <button type="submit">Gửi</button>
    <p id="contact-result" class="muted" aria-live="polite"></p>
  </form>
  <script>
  // Optional EmailJS integration – set your keys in window.VSTOC_EMAILJS before use
  // window.VSTOC_EMAILJS = { PUBLIC_KEY: "", SERVICE_ID: "", TEMPLATE_ID: "" };
  (function(){
    const form = document.getElementById('contact-form');
    const result = document.getElementById('contact-result');
    if(!form) return;
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      // If EmailJS configured, send via EmailJS; else mailto fallback
      if(window.emailjs && window.VSTOC_EMAILJS && window.VSTOC_EMAILJS.PUBLIC_KEY){
        try{
          emailjs.init(window.VSTOC_EMAILJS.PUBLIC_KEY);
          const resp = await emailjs.send(window.VSTOC_EMAILJS.SERVICE_ID, window.VSTOC_EMAILJS.TEMPLATE_ID, data);
          result.textContent = "Đã gửi! Chúng tôi sẽ phản hồi sớm.";
          form.reset();
        }catch(err){
          result.textContent = "Gửi lỗi, vui lòng thử lại hoặc gửi về support@vstoc.app";
        }
      }else{
        // mailto fallback
        const subject = encodeURIComponent("[VSTOC] Liên hệ từ " + (data.name||"Khách"));
        const body = encodeURIComponent((data.message||"") + "\n\nEmail: " + (data.email||""));
        window.location.href = "mailto:hello@vstoc.app?subject="+subject+"&body="+body;
      }
    });
  })();
  </script>
</section>

  <footer class="page-footer">
    <hr/>

      <a href="#/privacy">Privacy</a>
    </nav>
  </footer>
</div>
</body>
</html>
